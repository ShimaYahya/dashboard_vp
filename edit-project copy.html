      <script>






document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('id');

    if (!projectId) {
        alert("لم يتم العثور على معرّف المشروع في الرابط.");
        return;
    }

    const token = localStorage.getItem('adminToken');
    if (!token) {
        alert('أنت غير مصادق. يرجى تسجيل الدخول.');
        window.location.href = 'login.html';
        return;
    }

    const countrySelect = document.getElementById('countrySelect');
    const executionSelect = document.getElementById('executionSelect');
    const citySelect = document.getElementById('citySelect');
    const projectImageDisplay = document.getElementById('projectImageDisplay');
    // **التعديل هنا:** تأكد أن هذا السيلكتور يطابق اسم الحقل في HTML (يجب أن يكون 'photo')
    const projectImageInput = document.querySelector('input[name="photo"]'); 

    // تخزين مسار الصورة الأصلي عند تحميل الصفحة لاستخدامه في حالة عدم تغيير الصورة
    let originalPhotoUrl = '';

    const fetchExecutionType = async () => {
        try {
            const response = await fetch('http://localhost:3000/execution_type');
            if (!response.ok) {
                throw new Error(`خطأ HTTP! الحالة: ${response.status}`);
            }
            const execution = await response.json();
            populateDropdown(executionSelect, execution.data, 'id', 'execution_type', 'اختر نوع التنفيذ');
        } catch (error) {
            console.error('خطأ في جلب أنواع التنفيذ:', error);
            executionSelect.innerHTML = '<option value="">فشل تحميل أنواع التنفيذ</option>';
        }
    };

    const fetchCountries = async () => {
        try {
            const response = await fetch('http://localhost:3000/countries');
            if (!response.ok) {
                throw new Error(`خطأ HTTP! الحالة: ${response.status}`);
            }
            const countries = await response.json();
            populateDropdown(countrySelect, countries.data, 'id', 'name', 'اختر دولة');
        } catch (error) {
            console.error('خطأ في جلب الدول:', error);
            countrySelect.innerHTML = '<option value="">فشل تحميل الدول</option>';
        }
    };

    const fetchCities = async (countryId) => {
        citySelect.innerHTML = '<option value="">جاري تحميل المدن...</option>';
        citySelect.disabled = true;

        if (!countryId) {
            citySelect.innerHTML = '<option value="">اختر دولة أولاً</option>';
            citySelect.disabled = true;
            return;
        }

        try {
            const response = await fetch(`http://localhost:3000/cities`);
            if (!response.ok) {
                throw new Error(`خطأ HTTP! الحالة: ${response.status}`);
            }
            const cities = await response.json();
            const theSameCountry = cities.data.filter(city => city.CountryId == countryId);
            populateDropdown(citySelect, theSameCountry, 'id', 'name', 'اختر مدينة');
            citySelect.disabled = false;
        } catch (error) {
            console.error('خطأ في جلب المدن:', error);
            citySelect.innerHTML = '<option value="">فشل تحميل المدن</option>';
            citySelect.disabled = false;
        }
    };

    const populateDropdown = (selectElement, items, valueKey, textKey, defaultOptionText) => {
        selectElement.innerHTML = '';
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = defaultOptionText;
        selectElement.appendChild(defaultOption);

        if (!Array.isArray(items)) {
            console.error('populateDropdown: العناصر المستلمة ليست مصفوفة:', items);
            return;
        }

        items.forEach(item => {
            const option = document.createElement('option');
            option.value = item[valueKey];
            option.textContent = item[textKey];
            selectElement.appendChild(option);
        });
    };

    countrySelect.addEventListener('change', (event) => {
        const selectedCountryId = event.target.value;
        if (selectedCountryId) {
            fetchCities(selectedCountryId);
        } else {
            citySelect.innerHTML = '<option value="">اختر دولة أولاً</option>';
            citySelect.disabled = true;
        }
    });

    // جلب بيانات المشروع وتعبئة النموذج
    fetch(`http://localhost:3000/projects/${projectId}`, {
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('فشل جلب بيانات المشروع');
        }
        return response.json();
    })
    .then(async data => {
        // تأكد من جلب القوائم المنسدلة قبل تعبئة النموذج
        await fetchCountries();
        await fetchExecutionType();

        populateForm(data);
        console.log("بيانات المشروع الأولية:", data);
        // تخزين مسار الصورة الأصلي
        originalPhotoUrl = data.data.photo || ''; 
    })
    .catch(error => {
        console.error('خطأ في جلب المشروع:', error);
        alert('خطأ في جلب المشروع: ' + error.message);
    });

    window.handleUpdate = function () {
        const form = document.querySelector("form");
        const formData = new FormData(form); // استخدم FormData مباشرةً لجمع كل الحقول

        // **التعديلات على FormData:**

        // قم بإزالة الحقول غير الضرورية أو إعادة تسمية الحقول حسب متطلبات الـ API الخلفي (db.json)
        // هذه التعديلات ضرورية إذا كانت أسماء حقول النموذج لا تتطابق مباشرة مع أسماء حقول الـ API

        if (formData.has('title')) {
            formData.set('project_name', formData.get('title'));
            formData.delete('title');
        }
        if (formData.has('manager')) {
            formData.set('project_manager', formData.get('manager'));
            formData.delete('manager');
        }
        if (formData.has('volunteers_needed')) {
            formData.set('num_voliunteers', parseInt(formData.get('volunteers_needed'), 10));
            formData.delete('volunteers_needed');
        }
        if (formData.has('time')) {
            formData.set('deadline', formData.get('time'));
            formData.delete('time');
        }
        if (formData.has('available')) {
            formData.set('available', formData.get('available') === 'Yes');
        }
        if (formData.has('contact_name')) {
            formData.set('contact_person', formData.get('contact_name'));
            formData.delete('contact_name');
        }
        // تأكد من تحويل المعرفات الرقمية
        if (formData.has('country_id')) {
            formData.set('country_id', parseInt(formData.get('country_id'), 10));
        }
        if (formData.has('city_id')) {
            formData.set('city_id', parseInt(formData.get('city_id'), 10));
        }
        if (formData.has('execution_type')) {
            formData.set('execution_type_id', parseInt(formData.get('execution_type'), 10));
            formData.delete('execution_type');
        }
        // حقل created_at للقراءة فقط، يمكن حذفه إذا كان الخادم لا يتوقعه في طلب التحديث
        formData.delete('created_at');

        // **التعامل مع الصورة:**
        // بما أن اسم الحقل في HTML أصبح 'photo' (نأمل ذلك!)،
        // فإن FormData ستلتقطها تلقائيًا بالاسم الصحيح.
        // نحتاج فقط إلى إزالة الحقل إذا لم يتم اختيار ملف جديد.
        if (projectImageInput.files.length === 0) {
            // إذا لم يتم اختيار ملف جديد، قم بإزالة حقل 'photo'
            // هذا سيمنع Multer من رؤية حقل 'photo' فارغًا
            // ويشير إلى الخادم بعدم تحديث الصورة (الاحتفاظ بالصورة القديمة)
            formData.delete('photo');
        }

        // لا تنسى project_id, فهو موجود في الـ URL
        formData.delete('project_id'); // هذا الحقل موجود كـ hidden input

        // لعرض محتويات FormData للتصحيح
        console.log("----- محتويات FormData قبل الإرسال -----");
        for (let pair of formData.entries()) {
            console.log(pair[0] + ': ' + pair[1]);
        }
        console.log("-----------------------------------------");


        fetch(`http://localhost:3000/projects/${projectId}`, {
            method: 'PUT',
            headers: {
                // لا تحدد 'Content-Type' هنا. المتصفح سيقوم بتعيينه تلقائيًا كـ 'multipart/form-data'
                // عند إرسال FormData، وهذا ضروري للملفات.
                'Authorization': `Bearer ${token}`
            },
            body: formData // أرسل FormData مباشرةً
        })
        .then(response => {
            if (response.ok) {
                alert("تم تحديث المشروع بنجاح!");
                window.location.href = 'projects.html';
            } else {
                return response.text().then(text => {
                    console.error("استجابة خطأ من الخادم (PUT):", text);
                    try {
                        const errorJson = JSON.parse(text);
                        throw new Error(errorJson.message || JSON.stringify(errorJson) || `فشل تحديث المشروع بالحالة: ${response.status}`);
                    } catch (e) {
                        throw new Error(text || `فشل تحديث المشروع بالحالة: ${response.status}`);
                    }
                });
            }
        })
        .catch(error => {
            console.error('فشل التحديث:', error);
            alert("فشل تحديث المشروع: " + error.message);
        });
    };

    async function populateForm(data) {
        console.log("--------------- بيانات المشروع لتعبئة النموذج:", data);
        document.querySelector('input[name="project_id"]').value = data.data.id || '';
        document.querySelector('input[name="title"]').value = data.data.project_name || '';
        document.querySelector('input[name="manager"]').value = data.data.project_manager || '';
        document.querySelector('input[name="start_date"]').value = data.data.start_date || '';
        document.querySelector('input[name="end_date"]').value = data.data.end_date || '';
        document.querySelector('input[name="time"]').value = data.data.deadline || '';
        document.querySelector('input[name="volunteers_needed"]').value = data.data.num_voliunteers || '';
        document.querySelector('select[name="available"]').value = data.data.available ? 'Yes' : 'No';
        document.querySelector('textarea[name="conditions"]').value = data.data.conditions || '';
        document.querySelector('textarea[name="description"]').value = data.data.description || '';
        document.querySelector('input[name="contact_name"]').value = data.data.contact_person || '';
        document.querySelector('input[name="contact_email"]').value = data.data.contact_email || '';
        document.querySelector('input[name="contact_phone"]').value = data.data.contact_phone || '';
        document.querySelector('input[name="created_at"]').value = data.data.created_at ? data.data.created_at.split('T')[0] : '';


        if (data.data.execution_type_id) {
            executionSelect.value = data.data.execution_type_id;
        }

        const projectCountryId = data.data.country_id;
        if (projectCountryId) {
            countrySelect.value = projectCountryId;
            await fetchCities(projectCountryId);
            if (data.data.city_id) {
                document.querySelector('select[name="city_id"]').value = data.data.city_id;
            }
        } else {
            citySelect.innerHTML = '<option value="">اختر دولة أولاً</option>';
            citySelect.disabled = true;
        }

        const projectCategory = data.data.category; // افترض أن 'category' موجودة مباشرة
        if (projectCategory) {
            document.querySelector('select[name="category"]').value = projectCategory;
        }

        // عرض الصورة الحالية
        const photoUrl = data.data.photo;
        if (projectImageDisplay && photoUrl) {
            projectImageDisplay.src = photoUrl;
            projectImageDisplay.alt = `صورة للمشروع ${data.data.project_name || ''}`;
        } else {
            if (projectImageDisplay) {
                projectImageDisplay.src = '';
                projectImageDisplay.alt = 'لا توجد صورة متوفرة';
            }
        }

        // معاينة الصورة الجديدة عند اختيارها
        projectImageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    projectImageDisplay.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                // إذا لم يتم اختيار ملف، أعد عرض الصورة الأصلية (إذا كانت موجودة)
                // هنا نستخدم `originalPhotoUrl` الذي تم تخزينه عند تحميل الصفحة
                projectImageDisplay.src = originalPhotoUrl || '';
                projectImageDisplay.alt = originalPhotoUrl ? `صورة للمشروع ${data.data.project_name || ''}` : 'لا توجد صورة متوفرة';
            }
        });
    }
});
